<ul class="media-list">
  <li class="media">
    <div class="media-left">
      <img alt="{{user.username}}" ng-src="images/{{user.username}}.png" />
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{user.firstName}} {{user.lastName}}</h4>
      {{user.description}}
    </div>
  </li>
</ul>
