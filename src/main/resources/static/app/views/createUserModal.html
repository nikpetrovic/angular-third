<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="form">
        <div class="modal-header">
          <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Yes or No?</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" name="firstName" placeholder="first name" class="form-control" required="required"
              ng-model="newUser.firstName" />
            <div ng-show="form.$submitted && !newUser.firstName" class="text-danger">
              Please enter <b>first name</b> field.
            </div>
          </div>
          <div class="form-group">
            <input type="text" placeholder="last name" class="form-control" required="required" ng-model="newUser.lastName" />
            <div ng-show="form.$submitted && !newUser.lastName" class="text-danger">
              Please enter <b>last name</b> field.
            </div>
          </div>
          <div class="form-group">
            <input type="text" placeholder="username" class="form-control" required="required" ng-model="newUser.username" />
            <div ng-show="form.$submitted && !newUser.username" class="text-danger">
              Please enter <b>username</b> field.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <button type="submit" ng-click="createUser()" class="btn btn-primary">Yes</button>
        </div>
      </form>
    </div>
  </div>
</div>
